<!DOCTYPE html>
<html>
<head>
	<title>Analog Clock</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Pirata+One&display=swap" rel="stylesheet">
</head>
<body>
	<div class="clock">
		<div class="num t1">
			<div>I</div>
		</div>
		<div class="num t2">
			<div>II</div>
		</div>
		<div class="num t3">
			<div>III</div>
		</div>
		<div class="num t4">
			<div>IV</div>
		</div>
		<div class="num t5">
			<div>V</div>
		</div>
		<div class="num t6">
			<div>VI</div>
		</div>
		<div class="num t7">
			<div>VII</div>
		</div>
		<div class="num t8">
			<div>VIII</div>
		</div>
		<div class="num t9">
			<div>IX</div>
		</div>
		<div class="num t10">
			<div>X</div>
		</div>
		<div class="num t11">
			<div>XI</div>
		</div>
		<div class="num t12">
			<div>XII</div>
		</div>

		<div class="hand" id="sec">
			<div class="sec"></div>
		</div>
		<div class="hand" id="min">
			<div class="min"></div>
		</div>
		<div class="hand" id="hour">
			<div class="hour"></div>
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
